<div class="absolute-center" *ngIf="isLoading">
    <mat-spinner color="inherit"></mat-spinner>
</div>

<div *ngIf="!isLoading" class="white-background">
    <app-header></app-header>
    <div>
        <mat-card class="utc-card">
            <mat-card-title style="padding-bottom: 5%;">Convertidor UTC</mat-card-title>
            <mat-card-content>
                <div [formGroup]="form">
                    <div class="fields">
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-label>Hora</mat-label>
                            <input matInput mode="12h" type="time" step="2" formControlName="time" class="input-size">
                        </mat-form-field>
                    </div>
                    
                    <div class="fields">
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-label>Zona Horaria</mat-label>
                            <mat-select formControlName="timezone">
                                <mat-option *ngFor="let tz of timezones" [value]="tz.value" class="input-size">
                                    {{ tz.text }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="button">
                        <button [disabled]="!form.valid" type="submit" mat-raised-button color="warn" (click)="calculate()">CALCULAR</button>
                    </div>
                </div>
                <div class="utc-converter">
                    <h2> {{ UTCconverter }} </h2>
                </div>
               
            </mat-card-content>
        </mat-card>
    </div>
</div>
